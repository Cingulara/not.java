# Gradle
# Build your Java project and run tests with Gradle using a Gradle wrapper script.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

# trigger:
# - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DownloadSecureFile@1
  name: notGradleProps
  displayName: 'Download Secure Gradle Properties'
  inputs:
    secureFile: 'gradle.properties'
- task: DownloadSecureFile@1
  name: notGradlePubring
  displayName: 'Download Secure Gradle Publishing Key'
  inputs:
    secureFile: 'pubring.gpg'    
- task: Gradle@2
  inputs:
    options: "-c $(notGradleProps.secureFilePath)"
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'build'
